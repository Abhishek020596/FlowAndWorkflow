    <lightning-card title="User Login Page" icon-name="custom:custom30">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Login" onchange={loginChange}></lightning-input>
            <lightning-input type="password" label="Password" onchange={passChange}></lightning-input><br>
            <lightning-button variant="brand-outline" label="Login" title="Primary action with lighter look" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
