<template>
    <lightning-card>
        <div style="display: flex;  justify-content:space-between; color: rgb(34, 35, 35); ">
            <div style="font-size: 22px; font-weight: bolder; color:rgb(7, 97, 139); margin-left : 20px;">
                <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account"></lightning-icon> <b>Accounts</b> 
            </div>
            <div style="margin-right :20px; font-weight: bolder;">
                <h2>Total Revenue :- {playerName}</h2>
            </div>
        </div>
        <div class="slds-var-m-around_large">
            <lightning-layout vertical-align="end">
                <lightning-layout-item flexibility="grow">
                    <lightning-input type="search" onchange={updateUsername}
                        label="Enter AccountName"></lightning-input>
                    <template if:true={searchKey}>
                        <template for:each={accounts} for:item="acc">
                            <lightning-card key={acc.id}>
                                <lightning-formatted-text onclick={handleValue} data-id={acc.Id}
                                    value={acc.Name}>{acc.id}</lightning-formatted-text>
                            </lightning-card>
                        </template>
                    </template>

                    <c-fetchning-opportunities-data-child-comp oppresult-id={selectedAccountId} ontotalvalues={handleTotalRevenue}>
                    </c-fetchning-opportunities-data-child-comp>

                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
